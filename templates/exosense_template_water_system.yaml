    channels:
      - display_name: "Pump RPM"
        id: "pump_rpm"
        properties:
          data_type: "ANGULAR_VEL"
          data_unit: "ROTATIONS_PER_MIN"
          report_rate: "10000"
          description: "Pump speed in RPM"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Pump Current Draw"
        id: "pump_amps"
        properties:
          data_type: "ELEC_CURRENT"
          data_unit: "AMPERE"
          report_rate: "10000"
          description: "Pump current draw in Amps"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Tank Level"
        id: "level"
        properties:
          data_type: "PERCENTAGE"
          data_unit: "PERCENT"
          report_rate: "10000"
          description: "tank level as percent"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Flow Rate 5u"
        id: "flow_5u"
        properties:
          data_type: "FLOW"
          data_unit: "GALLONS_PER_MIN"
          report_rate: "10000"
          description: "outlet flow from filter"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Differential Pressure 5u"
        id: "filter_dp_5u"
        properties:
          data_type: "PRESSURE"
          data_unit: "PSI"
          report_rate: "10000"
          description: "Differential pressure of filter elemenet"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Flow Rate 10u"
        id: "flow_10u"
        properties:
          data_type: "FLOW"
          data_unit: "GALLONS_PER_MIN"
          report_rate: "10000"
          description: "outlet flow from filter"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Differential Pressure 10u"
        id: "filter_dp_10u"
        properties:
          data_type: "PRESSURE"
          data_unit: "PSI"
          report_rate: "10000"
          description: "Differential pressure of filter elemenet"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Hours on Pump"
        id: "pump_hours"
        properties:
          data_type: "TIME"
          data_unit: "HOUR"
          report_rate: "10000"
          description: "Time accumulated on filter 5u"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Hours on Filter 5u"
        id: "filter_hours_5u"
        properties:
          data_type: "TIME"
          data_unit: "HOUR"
          report_rate: "10000"
          description: "Time accumulated on filter 5u"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
      - display_name: "Hours on Filter 10u"
        id: "filter_hours_10u"
        properties:
          data_type: "TIME"
          data_unit: "HOUR"
          report_rate: "10000"
          description: "Time accumulated on filter 10u"
          precision: "2"
          timeout: "60000"
          locked: "TRUE"
        locked: "TRUE"
    rules:
      - name: Differential Pressure 10u - Threshold
        thresholds:
          - enabled: true
            threshold: 10
            alarm: upperCritical
          - enabled: true
            threshold: 8
            alarm: upperWarning
        subscribe: filter_dp_10u
      - name: Differential Pressure 5u - Threshold
        thresholds:
          - enabled: true
            threshold: 10
            alarm: upperCritical
          - enabled: true
            threshold: 8
            alarm: upperWarning
        subscribe: filter_dp_5u
      - name: Tank Level - Threshold
        thresholds:
          - enabled: true
            threshold: 55
            alarm: lowerWarning
          - enabled: true
            threshold: 33
            alarm: lowerCritical
        subscribe: level
      - name: Pump Current Draw - Threshold
        thresholds:
          - enabled: true
            threshold: 16
            alarm: upperCritical
          - enabled: true
            threshold: 14
            alarm: upperWarning
        subscribe: pump_amps
