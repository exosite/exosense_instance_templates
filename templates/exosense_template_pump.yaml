# ExoSense Flavor YAML
version: 0.1

groups:
  - name: Sandbox
    description: Internal group for testing
    devices:
      - simPumpDevice1

  - name: Pump
    description: Pump Group
    devices:
      - simPumpDevice2
      - simPumpDevice4

  - name: Pilot Customer
    description: The first customer
    children:
      - name: Location 1
        description: Customer's 1st location
        devices:
          - simPumpDevice3
      - name: Location 2
        description: Customers 2nd location

# Roles to be applied to the instance
roles:
  - name: TrialAdmin
    permissions:
      - Api Tokens
      - Asset Management
      - Dashboard Management
      - Device Management
      - Device Software Package Administration
      - Device Software Package Management
      - Group Management
      - Legal
      - Setup - Documents
      - Setup - Roles
      - Setup - Theme
      - User Management
      - View Asset
      - View Asset Data

  - name: CustomerSiteManager
    permissions:
      - Group Management
      - Asset Management
      - Dashboard Management
      - Device Management
      - Device Software Package Administration
      - Device Software Package Management
      - User Management
      - View Asset
      - View Asset Data

  - name: CustomerFieldTechnician
    permissions:
      - View Asset
      - View Asset Data

devices:
  - identity: simPumpDevice1
    profile: pump
  - identity: simPumpDevice2
    profile: pump
  - identity: simPumpDevice3
    profile: pump
  - identity: simPumpDevice4
    profile: pump
  - identity: simPumpDevice5
    simulate: false
    profile: pump

assets:
  - name: Pump Simulated 1 - template
    identity: simPumpDevice1
    createTemplate: true
  - name: Pump Simulated 2
    identity: simPumpDevice2
  - name: Pump Simulated 3
    identity: simPumpDevice3
  - name: Pump Simulated 4
    identity: simPumpDevice4

siteConfig:
  favicon: "data:image/png;base64,"
  logo: "data:image/png;base64,"
  primary: "#F65B0A"
  secondary: "#1483CC"
  accent: "#25BAEB"
  application_name: "ExoSense Pump Template"
  icons:
    -
      from: "icon-asset"
      to: "icon-asset-pump"
    -
      from: "icon-device"
      to: "icon-device-gatewaya"
    -
      from: "icon-nav-hardware"
      to: "icon-device-gatewaya"


