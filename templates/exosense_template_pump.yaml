profiles:
  pump:
    type: "csv"
    channels:
      - display_name: "Current Draw"
        id: "current"
        properties:
          data_type: "ELEC_CURRENT"
          data_unit: "AMPERE"
          description: "Electrical current measured"
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Flow Rate"
        id: "flow"
        properties:
          data_type: "FLOW"
          data_unit: "GALLONS_PER_MIN"
          description: ""
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Suction Pressure"
        id: "pressure_s"
        properties:
          data_type: "PRESSURE"
          data_unit: "PSI"
          description: "Inlet pressue"
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Discharge Pressure"
        id: "pressure_d"
        properties:
          data_type: "PRESSURE"
          data_unit: "PSI"
          description: "Outlet pressure"
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Speed"
        id: "rpm"
        properties:
          data_type: "ANGULAR_VEL"
          data_unit: "ROTATIONS_PER_MIN"
          description: ""
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Pump Temperature"
        id: "temp_p"
        properties:
          data_type: "TEMPERATURE"
          data_unit: "DEG_FAHRENHEIT"
          description: "Pump temperature"
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Motor Bearing Temperature"
        id: "temp_bearing"
        properties:
          data_type: "TEMPERATURE"
          data_unit: "DEG_FAHRENHEIT"
          description: "Motor bearing tempearture"
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
      - display_name: "Vibration RMS Peak"
        id: "vib_rms"
        properties:
          data_type: "VELOCITY"
          data_unit: "INCH_PER_SEC"
          description: "vibration RMS velocity, max value over reporting time, all axis."
          precision: 2
          locked: true
        protocol_config:
          timeout: 60000
          report_rate: 10000
    file:
      name: "Exosense Pump Simulation (Imperial).csv"
      size: 6082
      lastModified: 1556637275268

    rules:
      - name: Bearing Temperature Rule
        thresholds:
          - enabled: true
            threshold: 150
            alarm: upperCritical
          - enabled: true
            threshold: 110
            alarm: upperWarning
        subscribe: temp_bearing
      - name: Pump Temperature Rule
        thresholds:
          - enabled: true
            threshold: 150
            alarm: upperCritical
          - enabled: true
            threshold: 110
            alarm: upperWarning
        subscribe: temp_p
      - name: Current Draw Rule
        thresholds:
          - enabled: true
            threshold: 4
            alarm: upperCritical
          - enabled: true
            threshold: 2.5
            alarm: upperWarning
        subscribe: current
      - name: Vibration Rule
        thresholds:
          - enabled: true
            threshold: 0.1
            alarm: upperCritical
          - enabled: true
            threshold: 0.08
            alarm: upperWarning
        subscribe: vib_rms
      - name: Speed Rule
        thresholds:
          - enabled: true
            threshold: 3000
            alarm: upperCritical
          - enabled: true
            threshold: 2700
            alarm: upperWarning
        subscribe: rpm

