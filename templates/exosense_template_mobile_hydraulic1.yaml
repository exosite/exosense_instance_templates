    channels:
      -
        display_name: "Location"
        id: "location"
        properties:
          data_type: "LOCATION"
          data_unit: "LAT_LONG"
          description: "Vehicle Location"
          precision: "0"
          locked: "true"
        protocol_config:
          report_rate: "10000"
          timeout: "60000"
      -
        display_name: "Engine On/Off"
        id: "eng_status"
        properties:
          data_type: "BOOLEAN"
          data_unit: ""
          description: "Engine on/off status"
          precision: "0"
          locked: "true"
        protocol_config:
          report_rate: "10000"
          timeout: "60000"
      -
        display_name: "Fuel Level"
        id: "fuel_level"
        properties:
          data_type: "VOLUME"
          data_unit: "GALLON"
          description: "Vehicle Fuel Level"
          precision: "1"
          locked: "true"
        protocol_config:
          report_rate: "10000.0"
          timeout: "60000.0"
      -
        display_name: "Max Speed"
        id: "maxspeed"
        properties:
          data_type: "SPEED"
          data_unit: "MPH"
          description: "Max speed recorded during reporting interval"
          precision: "0"
          locked: "true"
        protocol_config:
          report_rate: "10000"
          timeout: "60000"
      -
        display_name: "Hydraulic Fluid Temperature"
        id: "hyd_temp"
        properties:
          data_type: "TEMPERATURE"
          data_unit: "DEG_FAHRENHEIT"
          description: ""
          precision: "2"
          locked: "true"
        protocol_config:
          report_rate: "10000"
          timeout: "60000"
    rules:
      - name: Hydraulic Fluid Temperature Threshold
        thresholds:
          - enabled: true
            threshold: 130
            alarm: upperCritical
          - enabled: true
            threshold: 110
            alarm: upperWarning
        subscribe: hyd_temp
      - name: Fuel Level Rule
        thresholds:
          - enabled: true
            threshold: 5
            alarm: lowerCritical
          - enabled: true
            threshold: 15
            alarm: lowerWarning
        subscribe: fuel_level
