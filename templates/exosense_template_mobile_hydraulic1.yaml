# ExoSense Template Flavor YAML
# Mobile Hydraulic Template
version: 0.1

groups:
  - name: Admin Template
    description: Internal group for Templates
    devices:
      - simTruck1

  - name: Sandbox / Testing
    description: Internal group for Testing
    devices:
      - simTruck2

  - name: Pilot Customer
    description: The first customer
    devices:
         - simTruck3
    children:
      - name: Site 1
        description: Customer's 1st location
      - name: Site 2
        description: Customers 2nd location

# Roles to be applied to the instance
roles:
  - name: Driver
    permissions:
      - View Asset
      - View Asset Data

  - name: Installer Admin
    permissions:
      - Api Tokens
      - Asset Management
      - Asset/Device Control
      - Dashboard Management
      - Device Management
      - File Management
      - Group Management
      - Setup - Documents
      - Setup - Roles
      - Setup - Theme
      - User Management
      - View Asset
      - View Asset Data
      - View Unpublished Files

  - name: Site Manager
    permissions:
      - Asset Management
      - Dashboard Management
      - Device Management
      - File Management
      - Group Management
      - User Management
      - View Asset
      - View Asset Data
      - View Unpublished Files

devices:
  - identity: simTruck1
    profile: hydraulic
  - identity: simTruck2
    profile: hydraulic
  - identity: simTruck3
    profile: hydraulic
  - identity: simTruck4
    simulate: false
    profile: hydraulic

assets:
  - name: Truck Template
    identity: simTruck1
    createTemplate: true
  - name: Truck 2
    identity: simTruck2
  - name: Truck 3
    identity: simTruck3

